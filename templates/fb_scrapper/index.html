{% extends 'fb_scrapper/base.html' %}

{% block extra_css %}
    <style type="text/css">
        img {
            width: 20px
        }
    </style>
{% endblock %}


{% block main_container %}
    <div class="container">
        
        <div class="row">
            <div class="col">
                
                {% for val in auth_info %}
                    <div class="card bg-primary">
                        <div class="card-body">
                            <p>App ID: <span>{{ val.app_id }}</span></p>
                            <p>App secret ID: <span>{{ val.app_secret_id }}</span></p>
                        </div>
                    </div>
                {% endfor %}
            
            </div>
        </div>
    
    </div>

{% endblock %}
