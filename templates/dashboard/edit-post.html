<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    
    
    {% include 'snippets/css_defaults.html' %}


</head>
<body>


<div class="container">
    <div class="row">
        <div class="col">
            <form class="form" method="post">
                
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="post_title">Post Title:</label>
                    <input
                            type="text"
                            class="form-control"
                            id="post_title"
                            name="post_title"
                            value="{{ post.title }}"
                            placeholder="Enter Title here.."
                    >
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
